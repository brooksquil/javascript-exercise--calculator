<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
</head>

<body>

    <div id="inputs">
        <h2>First number:</h2>
        <input type="number" id="number1" value="">
        <h2>Second number:</h2>
        <input type="number" id="number2" value="">
    </div>
    <hr>
    <div id="calc-option-btns">
        <button type="button" id="addingbtn">Add | (+)</button>
        <button type="button" id="subtractbtn">Subtract | (-)</button>
        <button type="button" id="multiplybtn">Multiply | (x)</button>
        <button type="button" id="dividebtn">Divide | (/)</button>
        <button type="button" id="doublebtn">Double It</button>

    </div>
    <hr>
    <h2>Result:</h2>
    <div id="outputs">
        <output id="add"></output>
        <output id="sub"></output>
        <output id="mult"></output>
        <output id="divi"></output>
        <output id="double"></output>
    </div>

    <script type="text/javascript" src="calculator.js"></script>

</body>

</html>
