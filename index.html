<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
</head>

<body>

    <div id="inputs">
        <h2>First number:</h2>
        <input type="number" id="num1">
        <h2>Second number:</h2>
        <input type="number" id="num2">
    </div>
    <hr>
    <div id="calc-option-btns">
        <button type="button" id="adding">Add | (+)</button>
        <button type="button" id="subtract">Subtract | (-)</button>
        <button type="button" id="multiply">Multiply | (x)</button>
        <button type="button" id="divide">Divide | (/)</button>
    </div>
    <hr>
    <h2>Result:</h2>
    <div>
        <output id="add"></output>
        <output id="sub"></output>
        <output id="mult"></output>
        <output id="divi"></output>
    </div>

    <script type="text/javascript" src="calculator.js"></script>

</body>

</html>
